   <script>

      const elements = document.querySelectorAll('.element9');
      
      // Function to pause animations
      function pauseAnimations() {
         console.log("Pausing animations");
        elements.forEach((el) => {
          el.style.animationPlayState = 'paused';
        });
      }
      
      // Function to resume animations
      function resumeAnimations() {
        elements.forEach((el) => {
          el.style.animationPlayState = 'running';
        });
      }
      
      // Add event listeners to pause animation on hover
      elements.forEach((el) => {
        el.addEventListener('mouseover', pauseAnimations);
        el.addEventListener('mouseout', resumeAnimations);
      });
      
      
      
      </script>
